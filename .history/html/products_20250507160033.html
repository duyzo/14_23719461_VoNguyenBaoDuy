<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sản Phẩm - PhoneGear</title>
    <link href="../css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/styles.css">
    <script src="../js/bootstrap.min.js"></script>
    <script src="../js/products.js" type="module"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light shadow-sm fixed-top">
        <div class="container">
            <a class="navbar-brand fw-bold" href="index.html">PhoneGear</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav mx-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Trang Chủ</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="products.html">Sản Phẩm</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="about.html">Giới Thiệu</a>
                    </li>
                </ul>
                <div class="d-flex align-items-center">
                    <a href="cart.html" class="btn btn-outline-primary me-2">
                        <i class="fas fa-shopping-cart"></i>
                        <span class="badge bg-primary text-white ms-1" id="cartCount">0</span>
                    </a>
                    <a href="login.html" class="btn btn-outline-primary me-2">Đăng Nhập</a>
                    <a href="register.html" class="btn btn-primary">Đăng Ký</a>
                </div>
            </div>
        </div>
    </nav>

    <div class="container mt-5 pt-5">
        <ul class="nav nav-tabs justify-content-center mb-4" id="productTabs" role="tablist">
            <li class="nav-item" role="presentation">
                <button class="nav-link active" id="cases-tab" data-bs-toggle="tab" data-bs-target="#cases" type="button">
                    <i class="fas fa-mobile-alt me-2"></i>Ốp Lưng
                </button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="chargers-tab" data-bs-toggle="tab" data-bs-target="#chargers" type="button">
                    <i class="fas fa-charging-station me-2"></i>Sạc & Cáp
                </button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="protection-tab" data-bs-toggle="tab" data-bs-target="#protection" type="button">
                    <i class="fas fa-shield-alt me-2"></i>Kính Cường Lực
                </button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="accessories-tab" data-bs-toggle="tab" data-bs-target="#accessories" type="button">
                    <i class="fas fa-headphones me-2"></i>Phụ Kiện Khác
                </button>
            </li>
        </ul>

        <div class="tab-content" id="productTabContent">
            <div class="tab-pane fade show active" id="cases">
                <div class="row g-4">
                </div>
            </div>

            <div class="tab-pane fade" id="chargers">
                <div class="row g-4">
                </div>
            </div>

            <div class="tab-pane fade" id="protection">
                <div class="row g-4">
                </div>
            </div>

            <div class="tab-pane fade" id="accessories">
                <div class="row g-4">
                </div>
            </div>
        </div>
    </div>

    <!-- Modal chi tiết sản phẩm -->
    <div class="modal fade" id="productDetailModal" tabindex="-1" aria-labelledby="productDetailModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="productDetailModalLabel">Chi tiết sản phẩm</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <div class="col-md-6">
                            <img id="modalProductImage" src="" alt="" class="img-fluid">
                        </div>
                        <div class="col-md-6">
                            <h4 id="modalProductName" class="mb-3"></h4>
                            <p id="modalProductDescription" class="text-muted mb-3"></p>
                    <h5>Liên Hệ</h5>
                    <address class="text-white">
                        123 Đường ABC<br>
                        Quận 1, TP.HCM<br>
                        Email: info@phonegear.com
                    </address>
                </div>
            </div>
        </div>
    </footer>

</body>
</html>
